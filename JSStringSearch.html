<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<h1>JavaScript if</h1>
<p>Java IF ELSE</p>

<p id="demo">Good Evening!</p>

<script>
const time = new Date().getHours();
let greeting;
if (time < 12) {
    greeting = "Good Morning";
}
else if (time < 18) {
    greeting = "Good Afternoon";
}
else {
    greeting = "Good Evening";
}
document.getElementById("demo").innerHTML = greeting;

</script>

</body>
</html>
